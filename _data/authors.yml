Xue_Yusi:
  name:        薛漁思
  avatar:      /assets/img/authors/Xue_Yusi.png
  description: 作者薛渔思，生平不详。本文选自《河东记》，此书是一本分篇讲述唐朝各个时期的著名人物的名著，书中不少故事发生在唐文宗大和年间，故知此书当写成于大和之后。此书内容虽然以谲异怪诞为特点，但与那些单纯宣扬物妖神怪的志怪小说不同，而常常是通过神异故事曲折地反映现实生活，体现了唐代有意为小说的特征。书中既大胆讽刺了皇帝和官僚们的昏聩无知以及政治的腐败，也批判了图财害命、自私残忍等恶劣行径，还塑造了一些美好的妇女形象。
  social:
    - site:    home
      url:     https://ja.wikipedia.org/wiki/%E8%96%9B%E6%BC%81%E6%80%9D

Long_Gang_Wei_Bing:
  name:        龙刚 韦兵
  avatar:      /assets/img/authors/Long_Gang_Wei_Bing.png
  description: 本文选自《中国三百六十行大全》，为四川辞书出版社1995年出版，作者为龙刚和韦兵。家有家法，行有行规，古往今来，中国三百六十行，行行皆有门道。贩夫走卒，货郎轿夫，江湖游民，三教九流，穷儒寒士，巨商富贾，行邦规矩，教化弟子，千年流传，衍生不息。本书以民俗研究角度出发，资料丰富，可读性强，意在让广大读者追根溯源，于行业的演变中见历史，化腐朽为神奇，洞开眼界，心生风云……
  social:
    - site:    home
      url:     https://book.douban.com/subject/3291296/

Faulkner:
  name:        William Faulkner
  avatar:      /assets/img/authors/Faulkner.jpg
  description: 美国文学史上最具影响力的作家之一，意识流文学代表人物。出生于没落地主家庭，第一次世界大战时在加拿大空军服役，战后曾在大学肄业一年，一九二五年后专门从事创作。共写了十九部长篇小说和七十多篇短篇小说。其中绝大多数故事发生在虚构的约克纳帕塔法县，被称为“约克纳帕塔法世系”。代表作有《喧哗与骚动》（1929）、《我的弥留之际》（1930）、《献给爱米丽的一朵玫瑰花》（1930）、《八月之光》（1932）、《押沙龙，押沙龙！》（1932）、《去吧，摩西》等。
  social:
    - site:    home
      url:     https://en.wikipedia.org/wiki/William_Faulkner

