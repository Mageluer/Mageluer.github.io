  description: 苏轼（1036年1月8日－1101年8月24日），北宋文学家、政治家、艺术家、医学家。字子瞻，一字和仲，号东坡居士。嘉佑二年进士，累官至端明殿学士兼翰林院侍读学士，礼部尚书。南宋理学方炽时，加赐谥号文忠，复追赠太师。有《东坡先生大全集》及《东坡乐府》词集传世，宋人王宗稷收其作品，编有《苏文忠公全集》。
